<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav a { margin: 0 15px; color: white; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        .container { padding: 20px; }
        footer { background-color: #4CAF50; color: white; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
        form { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; }
        form label { display: block; margin-bottom: 8px; font-weight: bold; }
        form input, form textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        form input[type="submit"] { background-color: #4CAF50; color: white; border: none; cursor: pointer; font-size: 16px; }
        form input[type="submit"]:hover { background-color: #45a049; }
        a { color: #4CAF50; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you would like to get in touch with me, please don't hesitate to contact me at the email address below:</p>
       <form action="mailto:contact@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Muhammad Ali Minhas. All rights reserved.</p>
    </footer>
</body>
</html>
